<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simran ‚ù§Ô∏è Reetansh | Forever Yours OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe6fa);
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }
    header {
      background-color: #ff5ca2;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2.4rem;
      font-family: 'Pacifico', cursive;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .container {
      padding: 2.5rem 1.5rem;
      max-width: 900px;
      margin: auto;
    }
    .section {
      background: white;
      border-radius: 18px;
      padding: 2rem;
      margin-bottom: 2.5rem;
      box-shadow: 0 12px 32px rgba(255,105,180,0.15);
    }
    .section h2 {
      color: #e91e63;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .section p {
      font-size: 1.2rem;
      line-height: 1.7;
      margin: 0.75rem 0;
    }
    .btn {
      background: #ff5ca2;
      color: white;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      margin: 0.6rem 0.4rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s;
    }
    .btn:hover {
      background: #ff3c90;
      transform: scale(1.08);
    }
    .heart {
      width: 18px;
      height: 18px;
      background-color: red;
      position: absolute;
      animation: float 6s linear infinite;
      border-radius: 50% 50% 0 0;
      transform: rotate(-45deg);
    }
    .heart::after, .heart::before {
      content: "";
      width: 18px;
      height: 18px;
      background-color: red;
      position: absolute;
      border-radius: 50%;
    }
    .heart::before { top: -9px; left: 0; }
    .heart::after { left: 9px; top: 0; }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(-45deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(-45deg); opacity: 0; }
    }
    img.profile {
      width: 100%;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      margin-bottom: 1.5rem;
    }
    audio {
      width: 100%;
      margin: 1.5rem 0;
    }
    .poem-box {
      background: #fff0f8;
      border-left: 6px solid #ff69b4;
      padding: 1.5rem;
      border-radius: 16px;
      font-style: italic;
      color: #880e4f;
      font-size: 1.1rem;
    }
    .countdown {
      text-align: center;
      font-size: 1.8rem;
      color: #d63384;
      padding: 1.5rem;
      border-radius: 16px;
      background: #ffe6f2;
      margin-bottom: 2rem;
      box-shadow: 0 4px 12px rgba(255,105,180,0.1);
    }
    .countdown p {
      font-size: 1.3rem;
      margin-top: 0.5rem;
      color: #e91e63;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #ffe0eb;
      font-size: 1.1rem;
      font-weight: bold;
    }
    #chatbox {
      display: none;
      margin-top: 1rem;
    }
    #chatbox input {
      width: 72%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #chatbox button {
      padding: 0.7rem;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      font-size: 1rem;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    for(let i = 0; i < 40; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }
  </script>
  <header>
    ‚ù§Ô∏è Simran √ó Reetansh | Love OS 2.0
    <p style="font-size: 1.2rem; margin: 0.5rem 0 0;">Where every byte is a heartbeat üíì</p>
  </header>
  <div class="container">
    <div class="countdown">
      üóìÔ∏è 1 Year Completion In: <span id="countdown"></span>
      <p id="love-message"></p>
    </div>
    <script>
      const targetDate = new Date("2025-07-23T00:00:00");
      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          document.getElementById("countdown").innerHTML = "We did it! üéâ 1 Year Together üíû";
          document.getElementById("love-message").innerHTML = "Simran & Reetansh ‚Äî One year of magic, madness, and memories ‚ú®";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        document.getElementById("love-message").innerHTML = `Counting every heartbeat till our 1st anniversary üíò`;
      }
      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
